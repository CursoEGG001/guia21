<html lang="ES-ar" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <title>Estancia Egg - Listado de Familias</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    </head>
    <body>

        <header class="container container-lg">
            <nav th:replace="~{/fragments/navbar :: nav}"></nav>
        </header>

        <div class="container">
            <div class="container"> 
                <div th:if="${exito}!=null" class="card text-white bg-success mb-3 mt-3 mensajeExito" >
                    <div class="card-body">
                        <h5 class="card-title">Exito üëç</h5>
                        <p class="card-text" th:text="${exito}"></p>
                    </div>
                </div>
                <div th:if="${error}!=null" class="card text-white bg-danger mb-3 mensajeError" >
                    <div class="card-body">
                        <h5 class="card-title">Error üëé</h5>
                        <p class="card-text" th:text="${error}"></p>
                    </div>
                </div>

                <div class="container m-5" >
                    <div class="row justify-content-center">
                        <h1 class="col">Listado de Reservas</h1>


                        <table class="z-n1 table table-dark rounded-2">
                            <thead>
                                <tr>
                                    <th scope="col">Id de Reserva</th>
                                    <th scope="col">Cliente</th>
                                    <th scope="col">Alquiler</th>
                                    <th scope="col">Fecha de Inicio</th>
                                    <th scope="col">Fecha Finalizaci√≥n</th>

                                    <th scope="col">Acciones</th>

                                </tr>
                            </thead>
                            <tbody th:each="reserva : ${reservas}"> 
                                <tr th:if="${reserva.active}">
                                    <td scope="row" th:text="${reserva.id}"></td>
                                    <td th:text="${reserva.cliente.nombre}"></td>
                                    <td th:text="${reserva.alquiler}"></td>
                                    <td th:text="${reserva.fechaLlegada}"></td>
                                    <td th:text="${reserva.fechaSalida}"></td>
                                    <td>
                                        <a th:href= "@{/reserva/registrar/__${reserva.id}__}"><i class="fas fa-feather-alt">  </i> Modificar </a>
                                    </td>

                                </tr>

                            </tbody>
                        </table>
                    </div>
                    <section class="py-5 text-center container">
                        <div class="row py-lg-5">
                            <div class="col-lg-6 col-md-8 mx-auto">
                                <a th:href="@{/}" class="btn btn-primary my-2">Volver</a>

                            </div>
                        </div>
                    </section>

                </div>
            </div>
        </div>
        <footer th:replace="~{/fragments/footer :: footer}"></footer>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    </body>
</html>
